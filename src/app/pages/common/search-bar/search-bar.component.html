<svg class="hidden">
    <defs>
        <symbol id="icon-search" viewBox="0 0 24 24">

<div class="searchbar">
    <input id="address" class="searchinput" type="text" placeholder="Enter a location" required [(ngModel)]="address" name="address" #name="ngModel" />
    <div class="searchbar_box_city">
        <div class="city">Paris</div>
    </div>
    <div class="searchbar_box_search">
        <div class="search" (click)="gotoSearch()">Search</div>
    </div>
    <div class="searchbar_box_icon"><svg class="icon" (click)="gotoSearch()"><use xlink:href="#icon-search"></use></svg></div>
</div>
<span style="display:none" id="latlng" name="latlng"></span>
