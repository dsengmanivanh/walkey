<div ng-if="walksValue !=null">

            <div class="thumbMail">
                <div class="thumbMail_top">
                    <div class="screensection6">
                    </div>
                </div>
                <div class="thumbMail_down">
                    <div class="thumbMail_title" id="{{walk._id}}">
                        <h1>{{walk.path.name}}</h1>

                        <h2>au {{walk.path.segment.destination.name}}</h2>
                        <h2>balade id√©al lorsqu'il fait: {{walk.path.feature.weather}}</h2>
                    </div>
                </div>
            </div>
        </a>

</div>
